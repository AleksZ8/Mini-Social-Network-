<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Блог</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--ЭТО ВЕРХНЯЯ ПАНЕЛЬКА-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="{% url 'home' %}">Главная</a>
			{% if request.user.is_authenticated  %}
			<a class="navbar-brend" href="{% url 'user' %}">Профиль</a>
			{% endif %}
		<ul class="nav nav-pills">
			{% if request.user.is_authenticated %}
			<a href="{% url 'quit' %}" class="nav-link active" aria-current="page"> Выйти </a>
			{% else %}
			<li class="nav-item"><a href="{% url 'register' %}" class="nav-link active" aria-current="page">
				Регистрация </a>
			<li class="nav-item"><a href="{% url 'auth' %}" class="nav-link"> Войти </a></li>
			{% endif %}
		</ul>
	</div><!--ЭТО ВЕРХНЯЯ ПАНЕЛЬКА-->
</nav>
<!--Это столбцы-->
<div class="row">
	{% block sidebars %}
	{% endblock %}
	<div class="col-md-6">
		{% block content %}
		{% endblock %}
	</div>
</div>
</body>
</html>
