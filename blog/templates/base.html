<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Блог</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--ЭТО ВЕРХНЯЯ ПАНЕЛЬКА-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="{% url 'home' %}">Главная</a>
		<ul class="nav nav-pills">
			{% if request.user.is_authenticated %}
			<a href="{% url 'quit' %}" class="nav-link active" aria-current="page"> Выйти </a>
			{% else %}
			<li class="nav-item"><a href="{% url 'register' %}" class="nav-link active" aria-current="page">
				Регистрация </a>
			<li class="nav-item"><a href="{% url 'auth' %}" class="nav-link"> Войти </a></li>
			{% endif %}
		</ul>
	</div><!--ЭТО ВЕРХНЯЯ ПАНЕЛЬКА-->
</nav>
<!--Это столбцы-->
{% if request.user.is_authenticated %}
<div class="row">
	<div class="col-md-3">
		<div class="list-group">
			<a href="{% url 'profil' %}"  class="list-group-item list-group-item-action active" aria-current="true">Мой профиль</a>
			<a href="{% url 'add_page' %}" class="list-group-item list-group-item-action">Добавить</a>
			<a href="{% url 'pages' %}" class="list-group-item list-group-item-action">Смотреть страницы</a>
		</div>
	</div>
{% endif %}
	<div class="col-md-9">
		{% block content %}
		{% endblock %}
	</div>
</div>

</body>
</html>
